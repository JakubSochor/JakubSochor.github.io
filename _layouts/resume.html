<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163991567-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-163991567-1');
    </script>

    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/customization.css' | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

{% seo %}
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          {% include navigation.html %}
          <hr>
          <h1>{{ page.title | default: site.title }}</h1>
          {% if page.disable_description != true %}
            <h2>{{ page.description | default: site.description }}</h2>
          {% endif %}
        </header>
        <hr>
        <section id="main_content">
          {{ content }}
        </section>

        {% include footer.html %}

      </div>
    </div>
  </body>
</html>
